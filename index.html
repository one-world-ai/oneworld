<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        /* --- CSS Styles --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212; /* Dark 'cinema' background */
            color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        header {
            margin-bottom: 24px;
            text-align: center;
        }

        h1 {
            font-weight: 300;
            margin: 0;
        }

        /* Container to control the video size and responsiveness */
        .video-wrapper {
            width: 90%;
            max-width: 900px;
            background-color: #000;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            overflow: hidden; /* Ensures video corners match container border-radius */
        }

        /* The actual video element */
        video {
            width: 100%;
            height: auto;
            display: block; /* Removes unwanted whitespace below video */
            outline: none;
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>OneWorld AI</h1>
    </header>

    <div class="video-wrapper">
        <video controls poster="">
            <source src="oneworld-ai.mp4" type="video/mp4">
            
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
