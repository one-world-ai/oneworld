<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneWorld AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        header {
            margin-bottom: 24px;
            text-align: center;
        }

        h1 {
            font-weight: 300;
            margin: 0;
        }

        .video-wrapper {
            width: 90%;
            max-width: 900px;
            background-color: #000;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            position: relative; /* Needed for overlay centering */
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            outline: none;
        }

        /* --- Visual Feedback Overlay --- */
        .status-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none; /* Let clicks pass through to the video */
            opacity: 0;
            transition: opacity 0.3s ease;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            
            /* Updates for text-based icons (like "-2s") */
            font-weight: bold;
            white-space: nowrap; 
        }

        /* Class used to briefly flash the icon */
        .status-indicator.show {
            opacity: 1;
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
            text-align: center;
        }

        kbd {
            background-color: #333;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            border: 1px solid #555;
            margin: 0 2px;
        }
    </style>
</head>
<body>

    <header>
        <h1>OneWorld AI</h1>
    </header>

    <div class="video-wrapper">
        <video id="myVideo" controls poster="">
            <source src="oneworld-ai.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div id="statusIcon" class="status-indicator"></div>
    </div>

    <div class="instructions">
        <p>
            Press <kbd>Spacebar</kbd> to Play/Pause <br>
            Press <kbd>←</kbd> or <kbd>→</kbd> to Seek 2s
        </p>
    </div>

    <script>
        // 1. Select the video element
        const video = document.getElementById('myVideo');
        const statusIcon = document.getElementById('statusIcon');
        let fadeTimeout;

        // 2. Add an event listener for key presses anywhere on the page
        document.addEventListener('keydown', function(event) {
            
            // --- SPACEBAR: Play/Pause ---
            if (event.code === 'Space' || event.key === ' ') {
                event.preventDefault(); // Stop page scrolling
                if (video.paused) {
                    video.play();
                    showIcon('▶');
                } else {
                    video.pause();
                    showIcon('⏸');
                }
            }
            
            // --- RIGHT ARROW: Skip Forward 2s ---
            else if (event.code === 'ArrowRight') {
                event.preventDefault(); // Stop default browser scrolling
                video.currentTime += 2;
                showIcon('+2s');
            }

            // --- LEFT ARROW: Skip Backward 2s ---
            else if (event.code === 'ArrowLeft') {
                event.preventDefault(); // Stop default browser scrolling
                video.currentTime -= 2;
                showIcon('-2s');
            }
        });

        // Helper function to flash the icon on screen
        function showIcon(symbol) {
            statusIcon.textContent = symbol;
            
            // If the symbol is text (like +2s), make it slightly smaller than the symbols
            if (symbol.length > 1) {
                statusIcon.style.fontSize = "50px"; 
            } else {
                statusIcon.style.fontSize = "80px";
            }

            statusIcon.classList.add('show');

            // Clear any existing timer to prevent flickering if pressed rapidly
            clearTimeout(fadeTimeout);

            // Hide the icon after 500ms
            fadeTimeout = setTimeout(() => {
                statusIcon.classList.remove('show');
            }, 500);
        }
    </script>
</body>
</html>
